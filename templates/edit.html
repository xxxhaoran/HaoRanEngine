<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <h1>Edit User</h1>

    <form action="/admin/update/{{ user.username }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ user.gender }}" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}" required><br>

        <label for="flag">Flag:</label>
        <input type="number" id="flag" name="flag" value="{{ user.flag }}" required><br>

        <input type="submit" value="Update User">
    </form>

    <script>
        // Particle Flow Animation
        function createParticle() {
            const particle = document.createElement('span');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 2 + 3 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 200);
    </script>
</body>
</html>
